<!DOCTYPE html>
<html lang="ru">
@@include('html/_head.htm',{
"title":"Контакты"
})

<body>
    <div class="wrapper">
        @@include('html/_header.htm',{})
        <main class="page">
           
            <section class="callback _text-white" style="background: url('@img/cb-bg.jpg') 0 0 no-repeat;">
                <div class="callback__container">
                    <h2 class="callback__title _h2">Нужна помощь?</h2>
                    <form action="#" class="callback__form form">
                        <div class="form__row">
                            <input autocomplete="off" type="text" name="form[]" data-error="Ошибка"
                                placeholder="*Ваше имя" class="input">
                            <input autocomplete="off" type="tel" name="form[]" data-error="Ошибка"
                                placeholder="*Ваш телефон" class="input">
                            <input autocomplete="off" type="email" name="form[]" data-error="Ошибка"
                                placeholder="*Ваша почта" class="input">
                        </div>
                        <button type="submit" class="button">ЗАКАЗАТЬ ЗВОНОК</button>
                        <p class="form__privacy">
                            *На сайте действует политика конфедициональности
                            персональных данных
                        </p>
                    </form>
                </div>
            </section>
        </main>
        @@include('html/_footer.htm',{})
    </div>
    @@include('html/_popup.htm',{})
    @@include('html/_js.htm',{})
</body>

</html>
